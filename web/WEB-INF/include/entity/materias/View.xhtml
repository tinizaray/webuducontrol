<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriasViewDlg" widgetVar="MateriasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMateriasTitle}" closeOnEscape="true">

            <h:form id="MateriasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{materiasController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMateriasLabel_maId}"/>
                        <h:outputText value="#{materiasController.selected.maId}" title="#{myBundle.ViewMateriasTitle_maId}"/>

                        <h:outputText value="#{myBundle.ViewMateriasLabel_maNombre}"/>
                        <h:outputText value="#{materiasController.selected.maNombre}" title="#{myBundle.ViewMateriasTitle_maNombre}"/>

                        <h:outputText value="#{myBundle.ViewMateriasLabel_maParalelo}"/>
                        <h:outputText value="#{materiasController.selected.maParalelo}" title="#{myBundle.ViewMateriasTitle_maParalelo}"/>

                        <h:outputText value="#{myBundle.ViewMateriasLabel_maEsp}"/>
                        <h:outputText value="#{materiasController.selected.maEsp}" title="#{myBundle.ViewMateriasTitle_maEsp}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('MateriasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
