<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ParcialesEditDlg" widgetVar="ParcialesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditParcialesTitle}" closeOnEscape="true">

            <h:form id="ParcialesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{parcialesController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditParcialesLabel_paId}" for="paId" />
                        <h:outputText id="paId" value="#{parcialesController.selected.paId}" />

                        <p:outputLabel value="#{myBundle.EditParcialesLabel_paNombres}" for="paNombres" />
                        <p:inputText id="paNombres" value="#{parcialesController.selected.paNombres}" title="#{myBundle.EditParcialesTitle_paNombres}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{parcialesController.save}" value="#{myBundle.Save}" update="display,:ParcialesListForm:datalist,:ParcialesListForm:ParcialesDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ParcialesEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ParcialesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
