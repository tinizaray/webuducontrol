<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CursoEditDlg" widgetVar="CursoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCursoTitle}" closeOnEscape="true">

            <h:form id="CursoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{cursoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCursoLabel_curId}" for="curId" />
                        <h:outputText id="curId" value="#{cursoController.selected.curId}" />

                        <p:outputLabel value="#{myBundle.EditCursoLabel_curGrado}" for="curGrado" />
                        <p:inputText id="curGrado" value="#{cursoController.selected.curGrado}" title="#{myBundle.EditCursoTitle_curGrado}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditCursoLabel_curParalelo}" for="curParalelo" />
                        <p:inputText id="curParalelo" value="#{cursoController.selected.curParalelo}" title="#{myBundle.EditCursoTitle_curParalelo}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cursoController.save}" value="#{myBundle.Save}" update="display,:CursoListForm:datalist,:CursoListForm:CursoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CursoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CursoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
