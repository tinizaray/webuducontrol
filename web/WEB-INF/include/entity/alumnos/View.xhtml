<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnosViewDlg" widgetVar="AlumnosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAlumnosTitle}" closeOnEscape="true">

            <h:form id="AlumnosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{alumnosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAlumnosLabel_alId}"/>
                        <h:outputText value="#{alumnosController.selected.alId}" title="#{myBundle.ViewAlumnosTitle_alId}"/>

                        <h:outputText value="#{myBundle.ViewAlumnosLabel_alNombres}"/>
                        <h:outputText value="#{alumnosController.selected.alNombres}" title="#{myBundle.ViewAlumnosTitle_alNombres}"/>

                        <h:outputText value="#{myBundle.ViewAlumnosLabel_alApellidos}"/>
                        <h:outputText value="#{alumnosController.selected.alApellidos}" title="#{myBundle.ViewAlumnosTitle_alApellidos}"/>

                        <h:outputText value="#{myBundle.ViewAlumnosLabel_alCedula}"/>
                        <h:outputText value="#{alumnosController.selected.alCedula}" title="#{myBundle.ViewAlumnosTitle_alCedula}"/>

                        <h:outputText value="#{myBundle.ViewAlumnosLabel_alDir}"/>
                        <h:outputText value="#{alumnosController.selected.alDir}" title="#{myBundle.ViewAlumnosTitle_alDir}"/>

                        <h:outputText value="#{myBundle.ViewAlumnosLabel_alMobil}"/>
                        <h:outputText value="#{alumnosController.selected.alMobil}" title="#{myBundle.ViewAlumnosTitle_alMobil}"/>

                        <h:outputText value="#{myBundle.ViewAlumnosLabel_alRep}"/>
                        <h:outputText value="#{alumnosController.selected.alRep}" title="#{myBundle.ViewAlumnosTitle_alRep}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AlumnosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
