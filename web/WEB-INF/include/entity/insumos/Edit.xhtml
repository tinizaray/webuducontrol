<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="InsumosEditDlg" widgetVar="InsumosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditInsumosTitle}" closeOnEscape="true">

            <h:form id="InsumosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{insumosController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditInsumosLabel_inId}" for="inId" />
                        <h:outputText id="inId" value="#{insumosController.selected.inId}" />

                        <p:outputLabel value="#{myBundle.EditInsumosLabel_inNombres}" for="inNombres" />
                        <p:inputText id="inNombres" value="#{insumosController.selected.inNombres}" title="#{myBundle.EditInsumosTitle_inNombres}" required="true" requiredMessage="#{myBundle.EditInsumosRequiredMessage_inNombres}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{insumosController.save}" value="#{myBundle.Save}" update="display,:InsumosListForm:datalist,:InsumosListForm:InsumosDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InsumosEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('InsumosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
