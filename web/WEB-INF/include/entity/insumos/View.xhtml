<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InsumosViewDlg" widgetVar="InsumosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewInsumosTitle}" closeOnEscape="true">

            <h:form id="InsumosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{insumosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewInsumosLabel_inId}"/>
                        <h:outputText value="#{insumosController.selected.inId}" title="#{myBundle.ViewInsumosTitle_inId}"/>

                        <h:outputText value="#{myBundle.ViewInsumosLabel_inNombres}"/>
                        <h:outputText value="#{insumosController.selected.inNombres}" title="#{myBundle.ViewInsumosTitle_inNombres}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('InsumosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
