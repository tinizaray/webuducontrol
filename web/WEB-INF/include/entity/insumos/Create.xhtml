<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InsumosCreateDlg" widgetVar="InsumosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateInsumosTitle}" closeOnEscape="true">

            <h:form id="InsumosCreateForm">

                <h:panelGroup id="display" rendered="#{insumosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateInsumosLabel_inNombres}" for="inNombres" />
                        <p:inputText id="inNombres" value="#{insumosController.selected.inNombres}" title="#{myBundle.CreateInsumosTitle_inNombres}" required="true" requiredMessage="#{myBundle.CreateInsumosRequiredMessage_inNombres}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{insumosController.saveNew}" value="#{myBundle.Save}" update="display,:InsumosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InsumosCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('InsumosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
