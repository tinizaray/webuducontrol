<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MateriasEditPage" lazy="true">
        <pm:header title="#{myBundle.EditMateriasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MateriasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MateriasEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{materiasController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditMateriasLabel_maId}" for="maId" />
                            <h:outputText id="maId" value="#{materiasController.selected.maId}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMateriasLabel_maNombre}" for="maNombre" />
                            <p:inputText id="maNombre" value="#{materiasController.selected.maNombre}" title="#{myBundle.EditMateriasTitle_maNombre}" required="true" requiredMessage="#{myBundle.EditMateriasRequiredMessage_maNombre}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMateriasLabel_maParalelo}" for="maParalelo" />
                            <p:inputText id="maParalelo" value="#{materiasController.selected.maParalelo}" title="#{myBundle.EditMateriasTitle_maParalelo}" required="true" requiredMessage="#{myBundle.EditMateriasRequiredMessage_maParalelo}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMateriasLabel_maEsp}" for="maEsp" />
                            <p:inputText id="maEsp" value="#{materiasController.selected.maEsp}" title="#{myBundle.EditMateriasTitle_maEsp}" required="true" requiredMessage="#{myBundle.EditMateriasRequiredMessage_maEsp}" size="60" maxlength="60"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{materiasController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:MateriasListPage:MateriasListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:MateriasListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
