<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DocenteEditPage" lazy="true">
        <pm:header title="#{myBundle.EditDocenteTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DocenteListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DocenteEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{docenteController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditDocenteLabel_doId}" for="doId" />
                            <h:outputText id="doId" value="#{docenteController.selected.doId}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDocenteLabel_doCedula}" for="doCedula" />
                            <p:inputText id="doCedula" value="#{docenteController.selected.doCedula}" title="#{myBundle.EditDocenteTitle_doCedula}" required="true" requiredMessage="#{myBundle.EditDocenteRequiredMessage_doCedula}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDocenteLabel_doNombres}" for="doNombres" />
                            <p:inputText id="doNombres" value="#{docenteController.selected.doNombres}" title="#{myBundle.EditDocenteTitle_doNombres}" required="true" requiredMessage="#{myBundle.EditDocenteRequiredMessage_doNombres}" size="75" maxlength="75"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDocenteLabel_doApellidos}" for="doApellidos" />
                            <p:inputText id="doApellidos" value="#{docenteController.selected.doApellidos}" title="#{myBundle.EditDocenteTitle_doApellidos}" required="true" requiredMessage="#{myBundle.EditDocenteRequiredMessage_doApellidos}" size="70" maxlength="70"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDocenteLabel_doProv}" for="doProv" />
                            <p:inputText id="doProv" value="#{docenteController.selected.doProv}" title="#{myBundle.EditDocenteTitle_doProv}" required="true" requiredMessage="#{myBundle.EditDocenteRequiredMessage_doProv}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDocenteLabel_doCiudad}" for="doCiudad" />
                            <p:inputText id="doCiudad" value="#{docenteController.selected.doCiudad}" title="#{myBundle.EditDocenteTitle_doCiudad}" required="true" requiredMessage="#{myBundle.EditDocenteRequiredMessage_doCiudad}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDocenteLabel_doDirec}" for="doDirec" />
                            <p:inputText id="doDirec" value="#{docenteController.selected.doDirec}" title="#{myBundle.EditDocenteTitle_doDirec}" required="true" requiredMessage="#{myBundle.EditDocenteRequiredMessage_doDirec}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDocenteLabel_doTelef}" for="doTelef" />
                            <p:inputText id="doTelef" value="#{docenteController.selected.doTelef}" title="#{myBundle.EditDocenteTitle_doTelef}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDocenteLabel_doMobil}" for="doMobil" />
                            <p:inputText id="doMobil" value="#{docenteController.selected.doMobil}" title="#{myBundle.EditDocenteTitle_doMobil}" required="true" requiredMessage="#{myBundle.EditDocenteRequiredMessage_doMobil}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDocenteLabel_doUsu}" for="doUsu" />
                            <p:inputText id="doUsu" value="#{docenteController.selected.doUsu}" title="#{myBundle.EditDocenteTitle_doUsu}" required="true" requiredMessage="#{myBundle.EditDocenteRequiredMessage_doUsu}" size="60" maxlength="60"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDocenteLabel_doPass}" for="doPass" />
                            <p:inputText id="doPass" value="#{docenteController.selected.doPass}" title="#{myBundle.EditDocenteTitle_doPass}" required="true" requiredMessage="#{myBundle.EditDocenteRequiredMessage_doPass}" size="60" maxlength="60"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDocenteLabel_doColegio}" for="doColegio" />
                            <p:inputText id="doColegio" value="#{docenteController.selected.doColegio}" title="#{myBundle.EditDocenteTitle_doColegio}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{docenteController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:DocenteListPage:DocenteListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:DocenteListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
