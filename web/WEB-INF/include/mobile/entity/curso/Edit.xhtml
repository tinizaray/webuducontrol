<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CursoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditCursoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CursoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CursoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{cursoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditCursoLabel_curId}" for="curId" />
                            <h:outputText id="curId" value="#{cursoController.selected.curId}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCursoLabel_curGrado}" for="curGrado" />
                            <p:inputText id="curGrado" value="#{cursoController.selected.curGrado}" title="#{myBundle.EditCursoTitle_curGrado}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCursoLabel_curParalelo}" for="curParalelo" />
                            <p:inputText id="curParalelo" value="#{cursoController.selected.curParalelo}" title="#{myBundle.EditCursoTitle_curParalelo}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{cursoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:CursoListPage:CursoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:CursoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
