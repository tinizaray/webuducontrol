<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="InsumosCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateInsumosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:InsumosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="InsumosCreateForm">

                <h:panelGroup id="display" rendered="#{insumosController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateInsumosLabel_inNombres}" for="inNombres" />
                            <p:inputText id="inNombres" value="#{insumosController.selected.inNombres}" title="#{myBundle.CreateInsumosTitle_inNombres}" required="true" requiredMessage="#{myBundle.CreateInsumosRequiredMessage_inNombres}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{insumosController.saveNew}" value="#{myBundle.Save}" update="display,:InsumosListPage:InsumosListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:InsumosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
