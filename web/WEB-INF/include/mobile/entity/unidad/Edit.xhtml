<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UnidadEditPage" lazy="true">
        <pm:header title="#{myBundle.EditUnidadTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UnidadListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UnidadEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{unidadController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditUnidadLabel_unId}" for="unId" />
                            <h:outputText id="unId" value="#{unidadController.selected.unId}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUnidadLabel_unNombre}" for="unNombre" />
                            <p:inputText id="unNombre" value="#{unidadController.selected.unNombre}" title="#{myBundle.EditUnidadTitle_unNombre}" required="true" requiredMessage="#{myBundle.EditUnidadRequiredMessage_unNombre}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUnidadLabel_unDireccion}" for="unDireccion" />
                            <p:inputText id="unDireccion" value="#{unidadController.selected.unDireccion}" title="#{myBundle.EditUnidadTitle_unDireccion}" required="true" requiredMessage="#{myBundle.EditUnidadRequiredMessage_unDireccion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUnidadLabel_unPeriodo}" for="unPeriodo" />
                            <p:inputText id="unPeriodo" value="#{unidadController.selected.unPeriodo}" title="#{myBundle.EditUnidadTitle_unPeriodo}" required="true" requiredMessage="#{myBundle.EditUnidadRequiredMessage_unPeriodo}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUnidadLabel_unTelef}" for="unTelef" />
                            <p:inputText id="unTelef" value="#{unidadController.selected.unTelef}" title="#{myBundle.EditUnidadTitle_unTelef}" size="10" maxlength="10"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{unidadController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:UnidadListPage:UnidadListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:UnidadListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
