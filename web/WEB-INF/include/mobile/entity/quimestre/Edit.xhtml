<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="QuimestreEditPage" lazy="true">
        <pm:header title="#{myBundle.EditQuimestreTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:QuimestreListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="QuimestreEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{quimestreController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditQuimestreLabel_quiId}" for="quiId" />
                            <h:outputText id="quiId" value="#{quimestreController.selected.quiId}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditQuimestreLabel_quiNombre}" for="quiNombre" />
                            <p:inputText id="quiNombre" value="#{quimestreController.selected.quiNombre}" title="#{myBundle.EditQuimestreTitle_quiNombre}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{quimestreController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:QuimestreListPage:QuimestreListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:QuimestreListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
